<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Ejemplo de estilos con CSS en el mismo documento</title>
		<style type="text/css">
			h1 {
				color: red;
				font-family: Arial;
				font-size: large;
			}
			p {
				color: gray;
				font-family: Verdana;
				font-size: medium;
			}
		</style>
	</head>

	<body>
		<h1>Encabezado de la página</h1>
		<p>
			Un párrafo de texto.
		</p>
	</body>
</html>
